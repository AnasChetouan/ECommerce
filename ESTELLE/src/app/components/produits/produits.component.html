<div class="row justifiy-conten-center">
    <div class="card-body">
        <div *ngFor="let produit of produits" class="card">
            <div class="card-text mx-auto"> {{produit['nom']}} ({{produit['categorie']}})
                Prix : {{produit['prix']}} â‚¬
            <div *ngIf="(user|async)">  <a (click)="onAddToCart(produit['nom'], produit['prix'])" class="btn btn-success text-light btn-add-cart" data-toggle="modal" data-target="#exampleModalCenter">Achete la!</a>
        </div>
    </div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Please Fill Out This Form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form (submit)="onRegisterUserItem(userItem)" #userItem="ngForm">
          <div class="modal-body">           
            <div class="form-group">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="form-check" id="form-check" value="checkedValue" checked>
                I agree with my details!
                </label>
              </div>
            </div>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
          <button [disabled]="userItem.form.invalid" type="submit" class="btn btn-primary">ADD TO CART</button>
        </div>
      </form>
    </div>
  </div>
