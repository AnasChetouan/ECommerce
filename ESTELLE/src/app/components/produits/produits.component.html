
	<div class="products-wrap">
		<form (ngSubmit)="onSubmit()" #rechercheForm="ngForm">
				<aside id="sidebar">
					<div class="widget">
						<h3>Recherche:</h3>
						<fieldset>
							<h6 class="imputSearch">Type de Bijoux:</h6>
							<div *ngFor="let categorie of categories">
								<input type="radio" name ="categorie" value={{categorie}} required cheked [(ngModel)]="Precherche['categorie']">
								<label>{{categorie}}</label>
        					</div>
						</fieldset>
					</div>
					<div class="widget">
						<fieldset>
						<h6 class="imputSearch">Materiau:</h6>
							<div *ngFor="let materiau of materiaux">
								<input type="radio" name ="materiau" value={{materiau}} required [(ngModel)]="Precherche['materiau']">
								<label>{{materiau}}</label>
        					</div>

						</fieldset>
					</div>
					<div class="widget">
						<fieldset>
							<h6 class="imputSearch">Prix Maximum:</h6>
									<input type="number" min="0" step="10" name ="prix2" [(ngModel)]="Precherche['prix2']">								
						</fieldset>
						<input type="submit" value="Rechercher" style = "margin : 10%">
					</div>
				</aside>
		</form>
	</div>


	<div id="content">
					<section class="products">
        					<div *ngFor="let produit of produits">
        						<article>
            						<div class="card-text mx-auto"> <h3>{{produit['nom']}} ({{produit['ref']}})</h3><!--({{produit['categorie']}})-->
									<h4>Prix : {{produit['prix']}} €</h4>
									Description : {{produit['description']}}
									<br> <br>
									Matériaux :
									<div *ngFor="let m of produit['materiaux']">
										{{m}}
									</div>
            							<div *ngIf="(user|async)">  <a (click)="onAddToCart(produit['ref'])" class="btn-add">Ajouter au panier</a>
        								</div>
    								</div>
    							</article>
							</div>
					</section>
	</div>
