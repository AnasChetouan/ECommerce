<div class="row justifiy-conten-center">

	<div class="products-wrap">
		<form (ngSubmit)="onSubmit()" #rechercheForm="ngForm">
				<aside id="sidebar">
					<div class="widget">
						<h3>Recherche:</h3>
						<fieldset>
							<h6>Type de Bijoux:</h6>
							<div *ngFor="let categorie of categories">
								<input type="radio" name ="categorie" value={{categorie}} required [(ngModel)]="Precherche['categorie']">
								<label>{{categorie}}</label>
        					</div>
						</fieldset>
						<fieldset>
							<!--
							<h6>Materiau:</h6>
							
								<input type="radio" name ="materiau" value="or" required [(ngModel)]="Precherche['materiau']"><label>or</label>
								<input type="radio" name ="materiau" value="argent" required [(ngModel)]="Precherche['materiau']"><label>argent</label>
								<input type="radio" name ="materiau" value="diamant" required [(ngModel)]="Precherche['materiau']"><label>diamant</label>
								-->
						<h6>Materiau:</h6>
							<div *ngFor="let materiau of materiaux">
								<input type="radio" name ="materiau" value={{materiau}} required [(ngModel)]="Precherche['materiau']">
								<label>{{materiau}}</label>
        					</div>

						</fieldset>

						<fieldset>
							<h6>Prix Maximum:</h6>
									<input type="number" min="0" step="10" name ="prix2" [(ngModel)]="Precherche['prix2']">
								
						</fieldset>

						<input type="submit" value="Rechercher">

					</div>
				</aside>
		</form>
	</div>

    <div class="card-body">
        <div *ngFor="let produit of produits" class="card">
            <div class="card-text mx-auto"> {{produit['nom']}} ({{produit['categorie']}})
                Prix : {{produit['prix']}} â‚¬
            	<div *ngIf="(user|async)">  <a (click)="onAddToCart(produit)" class="btn btn-success text-light btn-add-cart">Achete!</a>
        		</div>
    		</div>
		</div>
	</div>
</div>
